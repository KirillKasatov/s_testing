{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} &ndash; Service testing</title>

    <!-- Bootstrap -->
    <link href="{% static 'service/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<li><a href="{% url 'home' %}">Home</a></li>
{% if user.is_authenticated %}
    <li>Hello, {{ user }}!</li>
    <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
{% else %}
    <li><a href="{% url 'registration' %}">Registration</a></li>
    <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
{% endif %}

{% block content %}
{% endblock %}


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
{% block scripts %}
{% endblock %}
</body>
</html>
